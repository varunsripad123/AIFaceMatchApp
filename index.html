<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Nexwave - AI-powered face matching for event photography. Find your photos instantly using your selfie.">
    <title>Nexwave - AI Face Match for Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="css/payment.css">
</head>

<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar" id="navbar">
            <div class="nav-brand" onclick="navigate('home')">
                <span class="brand-icon">âœ¨</span>
                <span class="brand-text">Nexwave</span>
            </div>
            <div class="nav-links" id="nav-links">
                <!-- Dynamic based on auth state -->
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Pages will be rendered here -->
        </main>

        <!-- Progress Modal -->
        <div class="modal-overlay" id="progress-modal">
            <div class="modal-content progress-modal-content">
                <div class="progress-header">
                    <h2 id="progress-title">Processing...</h2>
                </div>
                <div class="progress-steps" id="progress-steps">
                    <!-- Steps will be injected here -->
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toast-container"></div>
    </div>

    <!-- Face-API.js from CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Application Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/events.js"></script>
    <script src="js/faceService.js"></script>
    <script src="js/watermark.js"></script>
    <script src="js/payment.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="js/cloudStorage.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/components.js"></script>
    <script src="js/pages.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
